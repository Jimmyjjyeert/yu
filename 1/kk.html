<script>
    function toggleBackgroundSound() {
        var audio = document.getElementById('background-sound');
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }

    function changeSong() {
        var select = document.getElementById('songSelection');
        var audioSource = document.getElementById('audio-source');
        var selectedValue = select.value;

        // 將選擇的歌曲值與對應的mp3檔案名稱相結合
        var newSource = selectedValue + ".mp3";

        // 更新音樂檔案
        audioSource.src = newSource;

        // 重新載入音樂
        document.getElementById('background-sound').load();
        
        // 如果音樂正在播放，則重新播放
        if (!document.getElementById('background-sound').paused) {
            document.getElementById('background-sound').play();
        }
    }
</script>
